<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Esportes preferidos</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autocomplete="name" required>
            </p>
            <p><label for="idade">idade</label>
                <input type="number" name="idade" id="idade" required >
            </p>
            <p><label for="sexo">Masculino</label>
                <input type="radio" name="sexo" id="sexo" value="M">
            </p>
            <p><label for="sexo">Feminino</label>
                <input type="radio" name="sexo" id="sexo" value="F">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <p><label for="fut">Futebol</label>
                <input type="checkbox" name="fut" id="fut">
            </p>
            <p><label for="bask">Basquete</label>
                <input type="checkbox" name="bask" id="bask">
            </p>
            <p><label for="volei">Volêi</label>
                <input type="checkbox" name="volei" id="volei">
            </p>
            <p><label for="tenis">Tênis de Mesa</label>
                <input type="checkbox" name="tenis" id="tenis">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
