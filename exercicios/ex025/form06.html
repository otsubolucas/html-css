<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Mais atributos</h1>
    <form action="cadastro.php" method="post">
        <p><label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#0000CD">
        </p>
        <p><label for="nivel">Nivel de Satisfação:</label>
            <input type="range" name="nivel" id="nivel" value="1" min="1" max="10">
        </p>
        <p><label for="Foto">Foto de Perfil:</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
