<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #txt{
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="estd">Estado:</label>
            <select name="estd" id="estd">
                <option value="">---Escolha---</option>
                <optgroup label="Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option value="DEV">Desenvolvedor</option>
                <option value="ENG">Engenheiro</option>
                <option value="MEC">Mecânico</option>
                <option value="AGR">Agricultor</option>
            </datalist>
        </p>
        <p>
            <label for="txt">Mensagem</label><br>
            <textarea name="txt" id="txt" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
