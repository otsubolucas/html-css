<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Extras</title>
</head>
<body>
    <h1>Formulário com datas e números</h1>
    <form action="cadastro.php" method="get">
        <p><label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" maxlength="30" required placeholder="Ex: Ana Beatriz de Lima">
        </p>
        <p><label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p><label for="mes">Mês atual</label>
            <input type="month" name="mes" id="mes" required value="2023-02">
        </p>
        <p><label for="data">Data de Nascimento:</label>
            <input type="date" name="data" id="data" value="2023-02-27">
        </p>
        <p><label for="hora">Hora de Envio:</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
