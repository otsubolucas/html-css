<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="oi.php" method="get">
        <p>
            <label for="ano">Em que ano vc nasceu?</label>
            <input type="number" name="ano" id="ano" value="2000" min="1950" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="idade">Idade atual:</label>
            <output id="idade">
                0
            </output>
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
