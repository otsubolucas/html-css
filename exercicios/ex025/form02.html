<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Senha</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Sign-in</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="usu">Usuário:</label>
            <input type="text" name="usu" id="usu" required maxlength="15" size="15" placeholder="Nome de Usuário" autocomplete="username">
        </p>
        <p><label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="15" size="15" placeholder="min 8 caractéres" autocomplete="new-password">
        </p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
